name: "Repo B CI"

on:
  repository_dispatch:
    types: 
      - create
      - delete

jobs:
  execute:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Test
        run: cat test.txt

      - name: Log
        shell: bash
        run: |
          echo "$GITHUB_EVENT_NAME"
          echo ${{ github.event.client_payload.sha }}
